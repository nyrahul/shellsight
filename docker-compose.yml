services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_VERSION: ${APP_VERSION:-dev}
    container_name: shellsight-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      # Superadmin (required)
      - SUPERADMIN_EMAIL=${SUPERADMIN_EMAIL:?SUPERADMIN_EMAIL is required}
      # Auth settings
      - AUTH_DISABLED=${AUTH_DISABLED:-false}
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET is required}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - BASE_URL=${BASE_URL:-http://localhost}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      # S3 Storage
      - S3_BUCKET=${S3_BUCKET:-shellsight-recordings}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_PREFIX=${S3_PREFIX:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      # Debug
      - DEBUG=${DEBUG:-false}
      # OAuth providers (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID:-common}
      - OIDC_ISSUER=${OIDC_ISSUER:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_DISPLAY_NAME=${OIDC_DISPLAY_NAME:-SSO}
    networks:
      - shellsight-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/auth/providers',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: shellsight-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - shellsight-network

networks:
  shellsight-network:
    driver: bridge
